<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precios</title>
    <link rel="stylesheet" href="style.css" />
    <script src="Prices.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Calculadora de precios Bmps</h1>
    </div>
    <div class="inputs">
      <label>PVP</label>
      <input id="recomended" type="number" placeholder="120â‚¬" />
      <label>Descuento</label>
      <input id="discount" type="number" placeholder="15%" />

        <button onclick="boom()">Calcular</button>
      </div>
    </div>
    <br />
    <table>
      <tr class="row">
        <th>PVP:</th>
        <td class="pvp"></td>
      </tr>
      <tr class="row">
        <th>Descuento:</th>
        <td class="discount"></td>
      </tr>

        <th>Nos cuesta con IVA:</th>
        <td class="cuesta"></td>
      </tr>
      <tr class="row" id="salida">
        <th>Precio salida:</th>
        <td class="salida"></td>
      </tr>
      <tr class="row">
        <th>Rebaja tope:</th>
        <td class="tope"></td>
      </tr>
      <tr class="row">
        <th>Ultimas talla:</th>
        <td class="last"></td>
      </tr>
    </table>
  </body>
</html>
